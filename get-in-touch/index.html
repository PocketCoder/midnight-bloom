<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get in Touch - Midnight Bloom</title>
    <link href="../main.css" rel="stylesheet">
</head>
<body class="bg-black text-white font-sans">
    <header class="fixed top-0 left-0 w-full bg-black bg-opacity-50 z-10">
        <div class="container mx-auto px-6 py-4 flex justify-between items-center">
            <a href="../index.html" class="text-2xl font-bold">Midnight Bloom</a>
            <nav>
                <a href="../synopsis/index.html" class="mx-2">Synopsis</a>
                <a href="../the-team/index.html" class="mx-2">The Team</a>
                <a href="../directors-statement/index.html" class="mx-2">Director's Statement</a>
                <a href="../writers-statement/index.html" class="mx-2">Writer's Statement</a>
                <a href="index.html" class="mx-2">Get in Touch</a>
            </nav>
        </div>
    </header>

    <main class="pt-24">
        <section class="container mx-auto px-6 py-12">
            <h1 class="text-4xl font-bold mb-8 text-center">Get in Touch</h1>
            <form action="#" method="POST" class="max-w-lg mx-auto">
                <div class="mb-4">
                    <label for="name" class="block mb-2">Name</label>
                    <input type="text" id="name" name="name" class="w-full px-4 py-2 bg-gray-800 border border-gray-700 rounded focus:outline-none focus:border-purple-500">
                </div>
                <div class="mb-4">
                    <label for="email" class="block mb-2">Email</label>
                    <input type="email" id="email" name="email" class="w-full px-4 py-2 bg-gray-800 border border-gray-700 rounded focus:outline-none focus:border-purple-500">
                </div>
                <div class="mb-4">
                    <label for="message" class="block mb-2">Message</label>
                    <textarea id="message" name="message" rows="4" class="w-full px-4 py-2 bg-gray-800 border border-gray-700 rounded focus:outline-none focus:border-purple-500"></textarea>
                </div>
                <div class="text-center">
                    <button type="submit" class="bg-purple-600 hover:bg-purple-700 text-white font-bold py-2 px-6 rounded">Send Message</button>
                </div>
            </form>
        </section>
    </main>
</body>
</html>
